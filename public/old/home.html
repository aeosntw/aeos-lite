<!DOCTYPE html>
<html>
<head>
<title>aeos lite.</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: 'Inter', sans-serif;
    text-align: center;
    background-image: url('/assets/img/Aeos Background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: white;
  }
  .content-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 150px;
  }
  h1 {
    font-family: 'Inter', sans-serif;
    font-size: 3.7em;
    margin-bottom: 10px;
    text-shadow: none;
    opacity: 0; 
    transition: opacity 0.5s ease-in-out; 
  }
  .splash-text {
    font-family: 'Inter', sans-serif;
    font-size: 19.2px;
    color: #f0f0f0;
    text-shadow: none;
    transition: opacity 0.5s ease-in-out;
    opacity: 0;
    cursor: pointer;
    display: block;
    min-height: 25px;
  }
</style>
</head>
<body>
  <div class="content-container">
    <h1 id="mainHeader">aeos lite.</h1>
    <p class="splash-text" id="splashText" onclick="refreshSplashText()"></p>
  </div>

  <script>
const splashTexts = [
            "welcom or somethin",
            "why are u here bro",
            "the teacher is sooo looking at you",
            "illegal things are legal until they're not",
            "why does this specific message pop up more istg",
            "coding is great!"
    ];

    let currentSplashTextElement = document.getElementById('splashText');
    let mainHeaderElement = document.getElementById('mainHeader');

    function refreshSplashText() {
      currentSplashTextElement.style.opacity = '0'; 

      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * splashTexts.length);
        currentSplashTextElement.textContent = splashTexts[randomIndex];
        currentSplashTextElement.style.opacity = '1'; 
      }, 500); 
    }

    window.onload = function() {
        mainHeaderElement.style.opacity = '1'; 
        setTimeout(() => { 
            refreshSplashText(); 
        }, 100); 
    };
  </script>

</body>
</html>
