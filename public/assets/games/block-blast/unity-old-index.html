<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Block_Blast</title>
    <link rel="stylesheet" href="./game.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
	<div id="unity-loading-bar">
		<div class="container">
			<img class="logo" src="image/logo.png">
			 <div class="progress">
				<div class="flexCenter" >
					<div class="posfull">
						<img id="unity-progress-bar-full" alt="process_full" class="full" src="image/time line_1.png">
					</div>
					<div class="posfull1">
						<img alt="process_full" class="" src="image/time line_2.png">
					</div>
					<div class="posbox">
						<img alt="box_process" class="box_process" src="image/time line_3.png">
					</div>
				</div>
			</div>
		</div>           
	</div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");


      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/v26.loader.js";
      var config = {
        dataUrl: buildUrl + "/v26.data.br",
        frameworkUrl: buildUrl + "/v26.framework.js.br",
        codeUrl: buildUrl + "/v26.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project",
        productVersion: "1.0",
      };
	  progressBarFull.style.transform  = `scaleX(${0})`;
	
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.transform  = `scaleX(${progress})`;
              }).then((unityInstance) => {
					setTimeout(function () {
						loadingBar.style.display = "none";
					}, 2000);
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);
	
    </script> </body>
</html>
