<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameDistribution Search</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: transparent;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .search-box {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 1rem;
    }

    .search-box input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background: transparent;
      color: #fff;
      outline: none;
    }

    .search-box input::placeholder {
      color: #ccc;
    }

    .search-box button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background: rgba(0, 255, 255, 0.8);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: rgba(0, 255, 255, 1);
    }

    #results {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .game {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease, background 0.3s;
    }

    .game:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.08);
    }

    .game img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    .game h2 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      text-align: center;
    }

    .game p {
      font-size: 0.9rem;
      color: #ddd;
      text-align: center;
      margin-bottom: 1rem;
    }

    .game a {
      text-decoration: none;
      color: #000;
      background: rgba(0, 255, 255, 0.85);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .game a:hover {
      background: rgba(0, 255, 255, 1);
    }

    @media (max-width: 768px) {
      #results {
        grid-template-columns: 1fr;
      }

      .search-box {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>GameDistribution Search</h1>
  <div class="search-box">
    <input type="text" id="search" placeholder="Search games by title..." onkeydown="if(event.key==='Enter') searchGames()" autofocus />
    <button onclick="searchGames()">Search</button>
  </div>
  <div id="results"></div>

  <script>
    const API = "https://html5-portal-api.gamedistribution.com/graphql";
    const BASE = "https://html5.gamedistribution.com/rvvASMiM/";
    const linksuffix = "/index.html?gd_sdk_referrer_url=yjgames.gamedistribution.com";
    const Image = "https://img.s16.lol/";
    const image_suffix = "-512x512";
    const image_suffixtwo = "-512x384";
    const cacheDuration = 6 * 60 * 1000;
    const searchCache = {};

    async function checkImage(url) {
      try {
        const res = await fetch(url, { method: 'HEAD' });
        return res.ok ? url : null;
      } catch {
        return null;
      }
    }

    async function resolveGame(result) {
      const id = result.id;
      const link = `${BASE}${id}${linksuffix}`;
      const suffixes = [image_suffix, image_suffixtwo];
      const formats = ['jpg', 'jpeg', 'png', 'webp'];
      let imageUrl = null;

      for (const suffix of suffixes) {
        for (const ext of formats) {
          const url = `${Image}${id}${suffix}.${ext}`;
          if (await checkImage(url)) {
            imageUrl = url;
            break;
          }
        }
        if (imageUrl) break;
      }

      return {
        title: result.title,
        description: result.description,
        link,
        img: imageUrl
      };
    }

    async function searchGames() {
      const term = document.getElementById('search').value.trim();
      const cacheKey = term;
      const now = Date.now();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p style="text-align:center;">Loading...</p>';

      if (searchCache[cacheKey] && now - searchCache[cacheKey].ts < cacheDuration) {
        console.log("Using cache");
        return showResults(searchCache[cacheKey].data);
      }

      const query = `
        query {
          results(search: "${term}", limit: 50, offset: 0) {
            title
            id
            description
          }
        }
      `;

      try {
        const resp = await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        const json = await resp.json();
        const results = await Promise.all(json.data.results.map(resolveGame));
        searchCache[cacheKey] = { ts: now, data: results };
        showResults(results);
      } catch (err) {
        resultsDiv.innerHTML = '<p style="color: red;">Error fetching results.</p>';
        console.error(err);
      }
    }

    function showResults(results) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      if (!results.length) {
        container.innerHTML = '<p style="text-align:center;">No games found.</p>';
        return;
      }

      results.forEach(game => {
        const div = document.createElement('div');
        div.className = 'game';
        div.innerHTML = `
          ${game.img ? `<img src="${game.img}" alt="${game.title}" />` : ''}
          <h2>${game.title}</h2>
          <p>${game.description || ''}</p>
          <a href="${game.link}">Play</a>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
