<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popular TV Shows</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: transparent; /* Changed from linear-gradient */
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 800px;
      padding: 1.5rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeInDown 0.8s ease-out;
    }
    header h1 {
      margin: 0 0 1rem 0;
      font-size: 2.5rem;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      color: white;
    }
    #searchInput {
      width: 100%;
      max-width: 500px;
      padding: 0.85rem 1.25rem;
      font-size: 1.1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: all 0.3s ease;
    }
    #searchInput::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    #searchInput:focus {
      border-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
    }
    #tvShowGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 0 20px 20px;
      max-width: 1200px;
      width: 100%;
      animation: fadeInUp 0.8s ease-out 0.3s both;
    }
    .tv-show-item {
      position: relative;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      overflow: hidden;
      aspect-ratio: 2/3;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    .tv-show-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }
    .tv-show-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 50%);
      z-index: 1;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      color: white;
      text-align: center;
      z-index: 2;
      transition: opacity 0.3s ease;
    }
    .tv-show-item:hover .overlay {
      opacity: 1;
    }
    .tv-show-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Search TV Shows</h1>
    <input type="text" id="searchInput" placeholder="Search for a TV show..." />
  </header>
  <main>
    <section id="tvShowGrid"></section>
  </main>
  <script>
    const searchInput = document.getElementById("searchInput");
    const tvShowGrid = document.getElementById("tvShowGrid");
    const API_KEY = "2713804610e1e236b1cf44bfac3a7776";
    let debounceTimeout;

    document.addEventListener("DOMContentLoaded", () => {
      fetchPopularTV();
    });

    async function fetchPopularTV() {
      try {
        const res = await fetch(
          `https://api.themoviedb.org/3/tv/popular?api_key=${API_KEY}`
        );
        const data = await res.json();
        displayTV(data.results);
      } catch (err) {
        tvShowGrid.innerHTML = "<p>Failed to load popular TV shows.</p>";
        console.error(err);
      }
    }

    async function searchTV(query) {
      try {
        const res = await fetch(
          `https://api.themoviedb.org/3/search/tv?api_key=${API_KEY}&query=${encodeURIComponent(query)}`
        );
        const data = await res.json();
        displayTV(data.results);
      } catch (err) {
        tvShowGrid.innerHTML = "<p>Search failed.</p>";
        console.error(err);
      }
    }

    function displayTV(tvShows) {
      tvShowGrid.innerHTML = "";
      tvShows.forEach(show => {
        const poster = show.backdrop_path || show.poster_path;
        const imageUrl = poster ? `https://image.tmdb.org/t/p/w500${poster}` : "/fallback.jpg";

        const div = document.createElement("div");
        div.classList.add("tv-show-item");
        div.style.backgroundImage = `url(${imageUrl})`;
        div.innerHTML = `
        <div class="overlay">
          <div class="tv-show-title">${show.name}</div>
        </div>
      `;
        div.addEventListener("click", () => {
          window.location.href = `tv.html?id=${show.id}`;
        });
        tvShowGrid.appendChild(div);
      });
    }

    searchInput.addEventListener("keyup", function () {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(() => {
        const query = searchInput.value.trim();
        if (query) {
          searchTV(query);
        } else {
          fetchPopularTV();
        }
      }, 500);
    });
  </script>
</body>
</html>
